  - { name: 🚂 Steam, type: select, <<: *proxyGroupCombined }
  - { name: 🪟 Microsoft, type: select, <<: *proxyGroupCombined }
  - { name: 📈 IPinfo, type: select, <<: *proxyGroupCombined }
