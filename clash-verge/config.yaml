    path: ./proxy_providers/example1.yaml
  example2:
    <<:
      - *proxyProvidersCommon
      - *proxyProvidersProxy
    url: https://example2.org
    path: ./proxy_providers/example2.yaml
  example3:
    <<:
      - *proxyProvidersCommon
      - *proxyProvidersProxy
    url: https://example3.org
    path: ./proxy_providers/example3.yaml
